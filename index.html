<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Recipe </title>

  <style>
    body {
      background: #00ccee;
    }

    h2 {
      text-align: center;
      color: chocolate;
      justify-content: center;
    }

    #btn {
      height: 50px;
      background: aqua;
      width: 100px;
      border: 2px solid red;
      border-radius: 20px;

    }

    #btn:active {
      background: azure;
      border: 3px solid crimson;
      border-radius: 22px;
    }

    #img {
      float: right;
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <img id="img" src="https://media.tenor.com/UnFx-k_lSckAAAAM/amalie-steiness.gif"></img>

  <h2 id="heading"> Random Recipes</h2>
  <p id="setup">Title</p>
  <p id="punch">Description</p>
  
  <pre><p id="pu">Ingredients</p></pre>

  Look at <a href="https://api.sampleapis.com/recipes/recipes" target="_blank">Json</a>

  <button id="btn" onclick="reload()">
    Reload</button>


  <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var r = Math.floor(Math.random() * 50 + 1);
        var myObj = JSON.parse(this.responseText);
        document.getElementById("setup").innerHTML = myObj[r].title;
        document.getElementById("punch").innerHTML = myObj[r].description;
        document.getElementById("pu").innerHTML = myObj[r].ingredients;

        var img = document.getElementById("img").src = myObj[r].photoUrl;

      }
    };
    xmlhttp.open("GET", "https://api.sampleapis.com/recipes/recipes", true);
    xmlhttp.send();

    function reload() {


      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var r = Math.floor(Math.random() * 50 + 1);
          var myObj = JSON.parse(this.responseText);
          document.getElementById("setup").innerHTML = myObj[r].title;
          document.getElementById("punch").innerHTML = myObj[r].description;
          var img = document.getElementById("img").src = myObj[r].photoUrl;

        }
      };
      xmlhttp.open("GET", "https://api.sampleapis.com/recipes/recipes", true);
      xmlhttp.send();

    }
  </script>
</body>

</html>
